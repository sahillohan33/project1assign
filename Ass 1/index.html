<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project 1</title>
    <!-- cdn-->
    <link href="https://fonts.googleapis.com/css2?&family=Red+Rose:wght@300;400;500;600;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Dela+Gothic+One&display=swap" rel="stylesheet"/>
    <!-- CSS File-->
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <section class="navbar">
            <nav class="navitem">
                <!-- Logo image-->
                <div class="logo-image">
                    <img src="./img/logo.png" alt="Logo Image Not Found" class="logo">
                </div>
                <div class="nav-items">
                    <ul>
                        <li>Our Menu</li>
                        <li>Maps</li>
                        <li>About</li>
                        <li>Contact</li>
                    </ul>
                </div>
                <div>
                    <button class="order-button">Order</button>
                </div>
            </nav>
        </section>
        <!-- #####################   Show Section ################# -->
        <section class="show-section">
            <div class="show-container">
                <!-- Show Headling And Button-->
                <h1 class="show-heading"> A Restaurant That Only Serves Delicious Food </h1>
                <button class="show-button">Read Our Menu</button>
                <!--   Bottom Icon-->
                <div class="bottom-icon">
                    <div class="icon-image">
                        <img src="./img/icon.png" alt="Icon Not Found">
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
